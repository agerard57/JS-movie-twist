<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/auth.css" />
    <link rel="stylesheet" href="/assets/css/core.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>MMDB - Signup / Login</title>
  </head>
  <body class="text-center">
    <div
      class="btn-group"
      id="log-selection"
      role="group"
      aria-label="Signup/Login buttons"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="signup-btn"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="signup-btn">Sign Up</label>
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="login-btn"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="login-btn">Login</label>
    </div>
    <form
      id="signup-form"
      class="form-signup"
      style="display: block"
      method="POST"
      action="/auth/signup"
    >
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        placeholder="* Username"
        required
        autofocus=""
      />
      <label for="password1" class="sr-only">Password</label>
      <input
        type="password"
        id="password1"
        class="form-control"
        name="password1"
        placeholder="* Password"
        required
      />
      <label for="city" class="sr-only">City</label>
      <input
        type="text"
        id="inputCity"
        name="city"
        class="form-control"
        placeholder="City"
      />
      <label for="type" class="sr-only">Dropdown type</label>
      <select id="type" name="type" class="custom-select">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button
        id="signup-button"
        class="btn btn-lg btn-success btn-block"
        type="submit"
      >
        Sign up
      </button>
    </form>
    <form
      id="login-form"
      class="form-login"
      style="display: none"
      method="POST"
      action="/auth/login"
    >
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputLoginUsername" class="sr-only">Username</label>
      <input
        type="text"
        id="inputLoginUsername"
        class="form-control"
        placeholder="* Username"
        required=""
        name="inputLoginUsername"
        autofocus=""
      />
      <label for="inputLoginPassword" class="sr-only">Password</label>
      <input
        type="password"
        name="inputLoginPassword"
        id="inputLoginPassword"
        class="form-control"
        placeholder="* Password"
        required=""
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember" value="remember-me" /> Remember
          me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Log in
      </button>
    </form>
    <p class="mt-5 mb-3 text-danger">* Required</p>
    <p class="mt-5 mb-3 text-muted">@agerard57 - 2022</p>

    <script type="module" src="/assets/scripts/auth/auth.js"></script>
    <script type="module" src="/assets/scripts/navbar.js"></script>
  </body>
</html>
