<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/sign.css" />
    <link rel="stylesheet" href="/assets/css/core.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>MMDB - Signup / Login</title>
  </head>
  <body class="text-center">
    <div
      class="btn-group"
      id="log-selection"
      role="group"
      aria-label="Signup/Login buttons"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btn-signup"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btn-signup">Sign Up</label>
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btn-login"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btn-login">Login</label>
    </div>
    <form id="signup-form" class="form-signup">
      <h1 class="h3 mb-3 font-weight-normal">Hello ! Please sign up</h1>
      <label for="inputSignupUsername" class="sr-only">Username</label>
      <input
        type="text"
        id="inputSignupUsername"
        class="form-control"
        placeholder="* Username"
        required=""
        autofocus=""
      />
      <label for="inputPassword1" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword1"
        class="form-control"
        placeholder="* Password"
        required=""
      />
      <label for="inputPassword2" class="sr-only">Repeat password</label>
      <input
        type="password"
        id="inputPassword2"
        class="form-control"
        placeholder="* Repeat Password"
        required=""
      />
      <label for="inputLastName" class="sr-only">City</label>
      <input
        type="text"
        id="inputCity"
        class="form-control"
        placeholder="City"
      />
      <button class="btn btn-lg btn-success btn-block" type="submit">
        Sign up
      </button>
    </form>
    <form class="form-login">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputLoginUsername" class="sr-only">Username</label>
      <input
        type="text"
        id="inputLoginUsername"
        class="form-control"
        placeholder="* Username"
        required=""
        autofocus=""
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="* Password"
        required=""
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Log in
      </button>
    </form>
    <p class="mt-5 mb-3 text-danger">* Required</p>
    <p class="mt-5 mb-3 text-muted">@agerard57 - 2022</p>

    <script type="module" src="/assets/scripts/login/signup.js"></script>
    <script type="module" src="/assets/scripts/login/login.js"></script>
    <script type="module" src="/assets/scripts/navbar.js"></script>
  </body>
</html>
