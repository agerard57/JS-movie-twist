<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/core.css" />
    <link rel="stylesheet" href="/assets/css/list.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    ></script>
    <title>MMDB - List</title>
  </head>

  <body>
    <div id="modal">
      <div class="modal-dialog" style="margin-top: 20%">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirm deletion ?</h4>
            <button
              type="button"
              class="btn-close close-modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="delete-message"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default close-modal"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button id="delete-button" type="button" class="btn btn-danger">
              DELETE
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    </div>
    <h1 id="page-title" class="d-flex justify-content-center">Movies</h1>
    <div class="container" id="cards"></div>
    <script type="module" src="/assets/scripts/list/list.js"></script>
    <script type="module" src="/assets/scripts/navbar.js"></script>
  </body>
</html>
